name: Weekly Dependency Updates

on:
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch: # Allow manual triggering
    inputs:
      strategy:
        description: Update strategy
        required: false
        default: minor
        type: choice
        options:
          - all
          - major
          - minor
          - patch
      dry_run:
        description: Dry run (preview only)
        required: false
        default: false
        type: boolean

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  dependency-updates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Buddy dependency updates
        run: |
          STRATEGY="${{ github.event.inputs.strategy || 'minor' }}"
          DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"

          if [ "$DRY_RUN" = "true" ]; then
            bunx @stacksjs/buddy update --strategy "$STRATEGY" --dry-run --verbose
          else
            bunx @stacksjs/buddy update --strategy "$STRATEGY" --verbose
          fi

      - name: Auto-merge patch updates
        if: ${{ false && github.event.inputs.strategy == 'patch' }}
        run: |
          echo "Auto-merging patch updates..."
          # Add auto-merge logic here when needed
